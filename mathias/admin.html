<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Articles</title>
    <link rel="stylesheet" href="./asset/article.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./script/onglet.js"></script>
    <script type="module" src="./script/article.js"></script>
    <script type="module" src="./script/video.js"></script>
    <style>
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue, Administrateur</h1>
    </header>
    <p>Voici l'interface Administrateur</p>

    <!-- Boutons pour naviguer entre les onglets -->
    <div class="tab-buttons">
        <button data-tab="article" class="tab-button active">Article</button>
        <button data-tab="video" class="tab-button">Video</button>
        <button onclick="location.href='../charles/bentochef.html'" class="tab-button">Bento du Chef</button>
    </div>
    

    <!-- Section Gestion -->
    <div id="article" class="tab active">
        <h1>Gestion des Articles</h1>

        <!-- Liste des articles -->
        <h2>Liste des Articles</h2>
        <ul id="articles-list"></ul> 

        <!-- Formulaire pour ajouter un nouvel article -->
        <h2>Ajouter un Article</h2>
        <form id="article-form">
            <input type="text" id="title" placeholder="Titre" required />
            <textarea id="content" placeholder="Contenu" required></textarea>
            <label for="image-url">Ajouter une URL d'image (WEBP uniquement) :</label>
            <input type="url" id="image-url" placeholder="https://example.com/image.webp" required />
            <button type="submit">Ajouter</button>
        </form>

        <!-- Formulaire pour modifier un article -->
        <h2>Modifier un Article</h2>
        <form id="edit-article-form" style="display: none;">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-title" placeholder="Titre" required />
            <textarea id="edit-content" placeholder="Contenu" required></textarea>
            <label for="edit-image-url">Modifier l'URL de l'image :</label>
            <input type="url" id="edit-image-url" placeholder="https://example.com/image.webp" />
            <button type="submit">Modifier</button>
        </form>
    </div>

    <!-- Section pour un autre onglet -->
    <div id="video" class="tab">
        <h1>Gestion des Vidéos</h1>

        <h2>Liste des Vidéos</h2>
        <ul id="video-list"></ul>

        <h2>Ajouter une Vidéo</h2>
        <form id="video-form">
            <input type="url" id="video-url" placeholder="URL de la vidéo" required />
            <input type="url" id="thumbnail-url" placeholder="URL de la vignette (facultatif)" />
            <label>
                <input type="checkbox" id="autoplay" checked /> Lecture automatique
            </label>
            <label>
                <input type="checkbox" id="muted" checked /> Muet par défaut
            </label>
            <button type="submit">Ajouter la Vidéo</button>
        </form>
    </div>
</body>
</html>
